    <script src="firebase-config.js"></script>
    <script>
        // Sign Up Page JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sign Up page loaded');
            
            // Check if user is already authenticated
            if (typeof firebase !== 'undefined' && firebase.auth) {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        console.log('User already authenticated:', user.email);
                        window.location.href = 'dashboard.html';
                    }
                });
            }
            
            // Password confirmation validation
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');
            const passwordMismatch = document.getElementById('passwordMismatch');
            
            function validatePasswords() {
                const passwordValue = password.value;
                const confirmPasswordValue = confirmPassword.value;
                
                if (confirmPasswordValue.length === 0) {
                    passwordMatch.style.display = 'none';
                    passwordMismatch.style.display = 'none';
                    return false;
                }
                
                if (passwordValue === confirmPasswordValue) {
                    passwordMatch.style.display = 'block';
                    passwordMismatch.style.display = 'none';
                    return true;
                } else {
                    passwordMatch.style.display = 'none';
                    passwordMismatch.style.display = 'block';
                    return false;
                }
            }
            
            password.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
            
            // Set up form submission
            const signUpForm = document.getElementById('signUpForm');
            const signUpBtn = document.getElementById('signUpBtn');
            const signUpText = document.getElementById('signUpText');
            const signUpLoading = document.getElementById('signUpLoading');
            
            // Set up Google Sign-In
            const googleSignUpBtn = document.getElementById('googleSignUpBtn');
            
            signUpForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const passwordValue = password.value.trim();
                const confirmPasswordValue = confirmPassword.value.trim();
                
                if (!email || !passwordValue || !confirmPasswordValue) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (passwordValue.length < 6) {
                    showError('Password must be at least 6 characters long');
                    return;
                }
                
                if (!validatePasswords()) {
                    showError('Passwords do not match');
                    return;
                }
                
                // Show loading state
                signUpBtn.disabled = true;
                signUpText.style.display = 'none';
                signUpLoading.style.display = 'inline-block';
                hideMessages();
                
                try {
                    const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, passwordValue);
                    
                    // Create user document in Firestore
                    await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        plan: 'free',
                        emailsAnalyzed: 0,
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // Also save user data to MongoDB via backend
                    await saveUserToMongoDB(userCredential.user, 'email');
                    
                    showSuccess('Account created successfully! Redirecting...');
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Sign up error:', error);
                    let errorMessage = 'Sign up failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'An account with this email already exists.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Please enter a valid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak. Please choose a stronger password.';
                            break;
                    }
                    
                    showError(errorMessage);
                } finally {
                    // Hide loading state
                    signUpBtn.disabled = false;
                    signUpText.style.display = 'inline';
                    signUpLoading.style.display = 'none';
                }
            });
            
            // Google Sign-In event listener
            googleSignUpBtn.addEventListener('click', async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope('email');
                    provider.addScope('profile');
                    
                    const result = await firebase.auth().signInWithPopup(provider);
                    const user = result.user;
                    
                    // Save user data to MongoDB via backend
                    await saveUserToMongoDB(user);
                    
                    showSuccess('Account created! Redirecting...');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Google Sign-In error:', error);
                    let errorMessage = 'Google Sign-In failed. Please try again.';
                    
                    switch (error.code) {
                        case 'auth/popup-closed-by-user':
                            errorMessage = 'Sign-in was cancelled.';
                            break;
                        case 'auth/popup-blocked':
                            errorMessage = 'Popup was blocked. Please allow popups and try again.';
                            break;
                        case 'auth/account-exists-with-different-credential':
                            errorMessage = 'An account already exists with this email using a different sign-in method.';
                            break;
                    }
                    
                    showError(errorMessage);
                }
            });
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        async function saveUserToMongoDB(user, provider = 'google') {
            try {
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || null,
                        photoURL: user.photoURL || null,
                        provider: provider,
                        createdAt: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to save user data');
                }
                
                console.log('User data saved to MongoDB');
            } catch (error) {
                console.error('Error saving user to MongoDB:', error);
                // Don't throw error - user can still proceed
            }
        }
    </script>
